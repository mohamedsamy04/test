<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركه سمارت مون</title>
    <link rel="stylesheet" href="css/تسجيل الدخول.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
    <img class="wave" src="img/wave.png" alt="موجة">
    <div class="container">
        <div class="img">
            <img src="img/hero-img.png" alt="خلفية">
        </div>
        <div class="login-content">
            <form id="loginForm" action="index.html" onsubmit="return validateForm()">
                <img src="img/IconMan.png" alt="أفاتار">
                <h2 class="title">تسجيل الدخول</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>اسم المستخدم</h5>
                        <input type="text" class="input" id="username">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>كلمة المرور</h5>
                        <input type="password" class="input" id="password">
                    </div>
                </div>
                <input type="submit" class="btn" value="دخول">
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
